<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This page contains forms in HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body h1 {
        font-family: 'Edu TAS Beginner', cursive;
    }

    body p {
        font-family: 'Edu TAS Beginner', cursive;
    }
</style>

<body>
    <dl>
        <dt>
            <h1>Note:</h1>
        </dt>
        <dd>
            <p style="font-size: large;">You can get the concepts of forms from the notes' images attached:)</p>
        </dd>
    </dl>
    <hr>
    <form action="">
        <h1>Sign Up!</h1>
        <div>
            <label for="nm">Name</label>
            <input type="text" name="" id="name" placeholder="Your Name" required>
        </div>
        <div>
            <label for="gnde">Gender</label>
            <input type="radio" name="rd" id="mae" value="Male">
            <label for="ml">Male</label>
            <input type="radio" name="rd" id="fmale" value="femal">
            <label for="fml" onclick="func">Female</label>
        </div>
        <div>
            <select name="lang" id="lang">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="feedback" id="feedback">
            <label for="feedback">I agree Terms and Conditions</label>
        </div>

        <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Give us your feedback! (Max 20 words)"
                maxlength="250"></textarea>
        </div>
        <br><br>

        <input type="submit" value="Submit!" onclick="success()">
    </form>

    <hr>
    <br><br>

    <img src="1.jpeg" alt="" width="500">
    <img src="2.jpeg" alt="" width="500">
    <img src="3.jpeg" alt="" width="500">
    <img src="4.jpeg" alt="" width="500">
</body>

</html>
